apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode getLibraryVersionCode()
        versionName getLibraryVersionName()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api("com.squareup.retrofit2:adapter-rxjava2:2.4.0", {
        exclude group: 'io.reactivex.rxjava2', module: 'rxjava'
    })
    api 'com.alibaba:fastjson:1.1.70.android'
    api 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    compileOnly "com.android.support:support-annotations:${LIBRARY_SUPPORT}"
}

apply from: '../release.gradle'
static def getLibraryArtifactId() {
    return 'http'
}
static def getLibraryVersionName() {
    return '0.1.0'
}
static def getLibraryVersionCode() {
    def versions = getLibraryVersionName().split("\\.")
    return Integer.parseInt(versions[0]) * 10000 + Integer.parseInt(versions[1]) * 100 + Integer.parseInt(versions[2]) * 1
}